<html>
<head>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-radar.min.js"></script>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
        }
        .anychart-credits { 
            display: none;
        }
        g {
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    anychart.onDocumentReady(function () {
        // our data from bulbapedia
        var data1 = [
        {x: "STR", value: 9},
        {x: "HT", value: 8},
        {x: "DX", value: 10},
        {x: "IQ", value: 12},
        {x: "MG", value: 15},
        ];

        
        

        // create radar chart
        var chart = anychart.radar();

        // set chart yScale settings
        chart.yScale()
            .minimum(0)
            .maximum(15)//colocar o MAX variavel de acordo com o maior Status
            .ticks({'interval': 1});

        // color alternating cells
        chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

        // create first series
        chart.area(data1).name('Atributos').markers(false).fill("#415359", 0.95).stroke("darkcyan")
        

        // set chart title
        chart.title(false)
            // set legend
            .legend(false);

        // set container id for the chart
        chart.container('container');
        // initiate chart drawing
        chart.draw();

    });
    window.onload = function(){
   // p√°gina totalmente carregada (DOM, imagens etc.)
   document.getElementsByTagName("path").item("2").style.fill="#606060";
   document.querySelectorAll('text').forEach(function(elm){elm.style.fill='#DDD'});
    };
    
</script>

</html>
